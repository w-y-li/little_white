<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the Video</title>
    <script>
        function checkTime() {
            // 北京时间 2024 年 10 月 14 日 0 点
            var unlockTime = new Date('2024-10-13T16:00:00Z'); // UTC 时间
            var currentTime = new Date();

            if (currentTime >= unlockTime) {
                document.getElementById('videoLink').style.display = 'block';
                document.getElementById('message').innerText = '';
            } else {
                document.getElementById('message').innerText = 'Please try later';
            }
        }
    </script>
</head>
<body onload="checkTime()">
    <h1>Lock!</h1>
    <p id="message"></p>
    <div id="videoLink" style="display:none;">
        <a href="https://docs.qq.com/doc/DU0R2empTb0ttdVVh" target="_blank">Click to watch the video</a>
    </div>
</body>
</html>
